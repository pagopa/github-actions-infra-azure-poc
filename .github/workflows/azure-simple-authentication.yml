name: Azure simple authentication

on:
  # Trigger the workflow on push on the main branch
  push:
    branches:
      - main
    paths:
      - 'src/core/**'

permissions:
  id-token: write
  contents: read

env:
  AZURE_CLIENT_ID: "df57cbf1-6d41-4c9c-a618-e446521e4aa3"
  AZURE_TENANT_ID: "7788edaf-0346-4068-9d79-c868aed15b3d"
  AZURE_SUBSCRIPTION_ID: "ac17914c-79bf-48fa-831e-1359ef74c1d5"

jobs:

  runner_job:
    name: Runner Job
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        id: checkout
        # from https://github.com/actions/checkout/commits/main
        uses: actions/checkout@1f9a0c22da41e6ebfa534300ef656657ea2c6707
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Login
        id: login
        # from https://github.com/Azure/login/commits/master
        uses: azure/login@92a5484dfaf04ca78a94597f4f19fea633851fa2
        with:
          client-id: ${{ env.AZURE_CLIENT_ID }}
          tenant-id: ${{ env.AZURE_TENANT_ID }}
          subscription-id: ${{ env.AZURE_SUBSCRIPTION_ID }}

      - name: Azure login test
        shell: bash
        run: |
          az account show
